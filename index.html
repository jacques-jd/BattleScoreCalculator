<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Piggy Battle Simulator</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script/app.js"></script>
</head>
<body>
    <div class="card container mt-4 p-4">
        <h1>Piggy Battle Simulator</h1>
        <!-- Piggy Battle Simulator. Form inputs:
        AP, AS, DEF, REG, HP, CRIT -->
        <div class="form-item my-3">
            <a href="#" id="fillOut">Fill out w/ Joe</a>
        </div>
        <h2>Buff Selection</h2>
        <div class="buff-flex my-3">
            <div class="form-item">
                <label for="buff1" class="form-label">Buff 1</label>
                <select id="buff1" class="buffList form-select">
                </select>
            </div>
            <div class="form-item">
                <label for="buff2" class="form-label">Buff 2</label>
                <select id="buff2" class="buffList form-select">
                </select>
            </div>
            <div class="form-item">
                <label for="buff3" class="form-label">Buff 3</label>
                <select id="buff3" class="buffList form-select">
                </select>
            </div>
            <div class="form-item">
                <label for="buff4" class="form-label">Buff 4</label>
                <select id="buff4" class="buffList form-select">
                </select>
            </div>
        </div>
        <h2>Stat Selection</h2>
        <div class="grid">
            <div class="form-item mb-3 ">
                <label for="ap" class="form-label">AP</label>
                <input type="number" name="ap" id="ap" class="form-control">
            </div>
            <div class="form-item mb-3">
                <label for="as" class="form-label">AS</label>
                <input type="number" name="as" id="as" class="form-control">
            </div>
            <div class="form-item mb-3">
                <label for="def" class="form-label">DEF</label>
                <input type="number" name="def" id="def" class="form-control">
            </div>
            <div class="form-item mb-3">
                <label for="reg" class="form-label">REG</label>
                <input type="number" name="reg" id="reg" class="form-control">
            </div>
            <div class="form-item mb-3">
                <label for="hp" class="form-label">HP</label>
                <input type="number" name="hp" id="hp" class="form-control">
            </div>
            <div class="form-item mb-3">
                <label for="crit" class="form-label">CRIT</label>
                <input type="number" name="crit" id="crit" class="form-control">
            </div>
        </div>
        <div class="form-item mb-3">
            <button type="submit" class="btn btn-primary" id="submit">Simulate</button>
        </div>
        <h2>Results</h2>
        <p id="hidden" class="m-3">Piggy Stats Used:</p>
        <div id="piggy" class="m-3">
        </div>
        <div class="m-3" id="results">

        </div>
    </div>
</body>
</html>
